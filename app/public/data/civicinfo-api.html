<!doctype html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">

  <meta name="theme-color" content="#ffffff">

  <!-- CSS  & font-->

<body>

<header>
  <div class="container clearfix">

    <h1>Rep Search</h1>

  </div>
</header>
<!-- Content -->
<main>
  <div class="container">
    <section id="search-form">
      <div class="row">
        <div class="col-md-12">
          <h2>Search Parameters</h2>
        </div>
      </div>
      <div class="form-style">

        <div class="row mt-3">
          <div class="col-md-12">

            <form name="search_form" action="" method="POST">

              <label for="term">Search</label>
              <input type="text" id="term" name="term" placeholder="Search term here...">

              <button id="search-submit" type="submit">Submit</button>

            </form>



          </div>
        </div>
      </div>

    </section>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Top Articles</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="civic-dump">
          </div>

          <div id="box1">
            <h1 class="repName1"></h1>
            <p class="party1"></p>
            <p class="phoneNum1"></p>
            <p class="webLink1"></p>



          </div>
          <div id="box2">
            <h1 class="repName2"></h1>
            <p class="party2"></p>
            <p class="phoneNum2"></p>
            <p class="webLink2"></p>



          </div>
          <div id="box3">
            <h1 class="repName3"></h1>
            <p class="party3"></p>
            <p class="phoneNum3"></p>
            <p class="webLink3"></p>


          </div>
        </div>
      </div>

    </div>
  </div>
</main>
<div class="push"></div>
<footer>
  <p>Made with lots of..</p>
</footer>
