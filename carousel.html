<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carousel</title>
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300:italic" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
<link href="./carousel.css" rel = "stylesheet" type = "text/css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
</head>

<body>
  <header>
    <div class = "container">
        <form name="search_form" action="" method="POST">
            <label for="term">Search</label>
            <input type="text" id="term" name="term" placeholder="Search term here...">
            <button id="search-submit" type="submit">Submit</button>
           </form>
    </div>
  </header>
<div class="carousel">
  <div class="carousel__control"> </div>
  <div class="carousel__stage">
    <div class="spinner spinner--left">
      <div class="spinner__face js-active" data-bg="#27323c">
        <div class="content" id="img1" data-type="carousel-1">
          <div class="content__left">
          </div>
          <div class="content__right">
            <div class="content__main" id = "box1">
                    <h1 class = "repName1"></h1>
                <p class = "party1"></p>
              <p class = "phoneNum1"></p>
              <p class = "webLink1"></p>
            </div>
            <h3 class="content__index">01</h3>
          </div>
        </div>
      </div>
      <div class="spinner__face" data-bg="#19304a">
        <div class="content" id="img2" data-type="carousel-2">
          <div class="content__left">

          </div>
          <div class="content__right">
            <div class="content__main" id = "box2">
                <h1 class = "repName2"></h1>
                 <p class = "party2"></p>
              <p class = "phoneNum2"></p>
              <p class = "webLink2"></p>
            </div>
            <h3 class="content__index">02</h3>
          </div>
        </div>
      </div>
      <div class="spinner__face" data-bg="#2b2533">
        <div class="content" id="img3" data-type="carousel-3">
          <div class="content__left">
          </div>
          <div class="content__right">
            <div class="content__main" id = "box3">
                <h1 class = "repName3"></h1>
                 <p class = "party3"></p>  
              <p class = "phoneNum3"></p>
              <p class = "webLink3"></p>
            </div>
            <h3 class="content__index">03</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./civicinfo.js"></script>
<script src="./carousel.js"></script>

<script>

</script>
</body>
</html>
